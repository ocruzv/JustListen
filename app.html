<body role="application">

  <article class="view-body">

      <header id="searchHeader">Trending</header>
      <ol id="resultSongs">
        <!-- Here go the results -->
      </ol>
    </section>

</section>

<section id="playerpage" role="region" class="hiddenasd">
  <header>
    <button id="backtoList"><span class="icon icon-back">menu</span></button>
    <h1>Titulo - Album</h1>
  </header>
  <div role="main" class="view-body">
    
    <div class="imgcontainer">

      </div>
    </div>

      Play
    </div>
    <div id="pauseplayer">

    </div>
  </div>
</section>

  <script type="text/javascript" defer src="js/status.js"></script>

  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/actions.js"></script>

    <script>
    var mobile = (navigator.userAgent.search("Mobile") != -1);
    if ( mobile ) {
      //Let's reduce font-size when in landscape  
      //fs: current font-size
      var fs = parseInt(window.getComputedStyle(document.documentElement).getPropertyValue( 'font-size' ), 10);
      var mql = window.matchMedia("(orientation: portrait)");

      if(mql.matches) { //portrait
        document.documentElement.style.fontSize = fs + 'px';
        document.body.classList.remove('landscape');
      } else { // landscape
        document.documentElement.style.fontSize = fs * 0.7 + 'px';
        document.body.classList.add('landscape');
      }

      mql.addListener(function(m) {
        if(m.matches) { //portrait
          document.documentElement.style.fontSize = fs + 'px';
          document.body.classList.remove('landscape');
        }
        else { //landscape
          document.documentElement.style.fontSize = fs * 0.7 + 'px';
          document.body.classList.add('landscape');
        }
      });
    }
  </script>
